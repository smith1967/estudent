<html>
    <head>
        <title>เข้าระบบ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="./css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="./js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-md-4"></div>
                <div class="col-sm-5 col-md-5">
                    <div class="panel panel-default">
                        <div class="panel-heading"> 
                            <div class="clearfix">
                                <div class="pull-left panel-heading"><h4>ลงชื่อเข้าระบบ</h4></div>
                                <div class="pull-right panel-heading"> 
                                    <a href="#">
                                        <h4><span class="glyphicon glyphicon-plus"></span> ลงทะเบียนใหม่</h4>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="Email">อีเมล์ (Email)</label>
                                    <input type="email" class="form-control" id="Email" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <div class="clearfix">
                                        <div class="pull-left"><label for="Password1">รหัสผ่าน (Password)</label></div>
                                        <div class="pull-right"> 
                                            <a href="#">
                                                ลืมรหัสผ่าน?
                                            </a>
                                        </div>
                                    </div>

                                    <input type="password" class="form-control" id="Password" placeholder="Password">
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg btn-block">เข้าระบบ</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
